services:
  backend:
    container_name: crownsshclient-backend
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "7002:7002"
    env_file:
      - .env
    environment:
      - PORT=7002
      - REDIS_HOST=redis
    networks:
      - app-network
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: crownsshclient-redis
    ports:
      - "6379:6379"
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:7002}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:7002}
    ports:
      - "7001:80"
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge
